<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather Info App  plus forecast</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://github.com/IndianaJim/weather_info_app_test/tree/gh-pages/css/index.css'>
<link rel='stylesheet prefetch' href='https://github.com/IndianaJim/weather_info_app_test/tree/gh-pages/css/standardize.css'>

  <body>

    <!--
Weather Info App project developed for a FreeCodeCamp Front-End Development Challenge.
Uses HTML, CSS, BootStrap, & Jvascript.
weather API from simpleweather.js using Yahoo Weather.
-->
<html>

<head>
  <title>Weather App</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Lilita+One|Open+Sans" rel="stylesheet">

</head>

<body class="body weatherPage page-index clearfix">
  <!-- <div class="row"> -->

  <row class="currentWeatherBox col-sm-6 col-sm-offset-3">
    <div>
      <p class="weatherTitle location text-center"></p>
    </div>
    <div class="row">
      <div class="col-sm-4 text-center">
        <p class="weatherImageCurrent"></p>
      </div>
      <div class="col-sm-4 text-center">
        <p class="temperature"></p>
        <row class="col-sm-12 text-center">
          <label class="btn btn-primary toggleDegrees">Farenheit-Celsius</label>
        </row>
      </div>
      <div class="col-sm-4 text-center">
        <p class="humidity weatherDetail"></p>
        <p class="weatherLabel">Humidity</p>
        <p class="windSpeed weatherDetail"></p>
        <p class="weatherLabel">Wind Speed</p>

      </div>
    </div>
  </row>
  <!-- end currentweatherbox -->
  <row class="col-sm-6 col-sm-offset-3">
    <!-- row for forecast boxes -->
    <div class="col-sm-3 fcastbox">
      <div class="col-sm-10 text-center">
        <p class="dayName1"></p>
        <p class="high1"></p>
        <p class="weatherImage1"></p>
      </div>
    </div>
    <div class="col-sm-3 fcastbox">
      <div class="col-sm-10 text-center">
        <p class="dayName2"></p>
        <p class="high2"></p>
        <p class="weatherImage2"></p>
      </div>
    </div>
    <div class="col-sm-3 fcastbox">
      <div class="col-sm-10 text-center">
        <p class="dayName3"></p>
        <p class="high3"></p>
        <p class="weatherImage3"></p>
      </div>
    </div>
    <div class="col-sm-3 fcastbox">
      <div class="col-sm-10 text-center">
        <p class="dayName4 "></p>
        <p class="high4"></p>
        <p class="weatherImage4"></p>
      </div>
    </div>
  </row>
  <!-- end forecast row -->


  <!--  Footer  -->
  <div class="text-center vertical-bottom">
    <h5>Developed for the FreeCodeCamp Front-end Development Challenge: Build a Weather Info page</a>.
    </h5>
  </div>
</body>

</html>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
